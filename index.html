<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="head">
        <div class="overlay">
            <div class="title"><h1>We are coming soon</h1></div>
            <div class="title" id="end-Date"><h1>on 23rd March 10:00AM</h1></div>
            <div class="col">
                <div>
                    <input type="text" class="text" readonly value="0">
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" class="text" readonly value="0">
                    <label for="">Hour</label>
                </div>
                <div>
                    <input type="text" class="text" readonly value="0">
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" class="text" readonly value="0">
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
